导入按钮禁用  $(this).attr('disabled', 'true');

手动提交表单
<form action="" method="post" enctype="multipart/form-data" id="uploadForm">
</form>

$('.selector').click(function() {
	var form = $('#uploadForm');
	$(this).attr('disabled', 'true');
	form.submit();
});

去除layer弹框流动条
$('.layui-layer-content').css('overflow-y', 'hidden');
